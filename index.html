<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Site...</title>
  <meta http-equiv="refresh" content="0; url=./pendleton(co)/index.html">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e8e4dc;
    }
    .card {
      width: min(560px, 92vw);
      padding: 1.25rem 1.5rem;
      border: 1px solid rgba(75, 172, 198, 0.35);
      border-radius: 12px;
      background: rgba(19, 25, 32, 0.9);
    }
    a { color: #4bacc6; }
    p { line-height: 1.5; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin-top:0;font-size:1.1rem;">Launching website...</h1>
    <p id="status">Trying to open your site folder automatically.</p>
    <p id="fallback" hidden>
      If redirect did not happen, open one of these:
      <br><a href="./pendleton(co)/index.html">pendleton(co)</a>
      <br><a href="./pendleton(codex)/index.html">pendleton(codex)</a>
    </p>
  </div>
  <script>
    (async () => {
      const candidates = [
        "./pendleton(co)/index.html",
        "./pendleton(codex)/index.html",
        "./docs/index.html"
      ];

      for (const url of candidates) {
        try {
          const res = await fetch(url, { method: "HEAD" });
          if (res.ok) {
            window.location.replace(url);
            return;
          }
        } catch (_) {}
      }

      document.getElementById("status").textContent = "Could not auto-detect site folder.";
      document.getElementById("fallback").hidden = false;
    })();
  </script>
</body>
</html>
